# @package _global_

defaults:
  - /dataset: smnist

exp_name: SMNIST_SE_adLIF

# Which cell to use
cell: se_adlif

# number of neurons
n_neurons: 720

# Whether to use a two-layer network
two_layers: true

# Factor for reparametrization of a and b (see paper)
q: 120

# Parameters of SLAYER
alpha: 5
c: 0.4

# Number of epochs
n_epochs: 40

# Range of tau_u
tau_u_range: [5, 25]

# Range of tau_w
tau_w_range: [60, 300]

# Dropout rate
dropout: 0.15

# Time constant of output layer 
tau_out_range: [15, 15]

# Batch size
batch_size: 256

# Loss aggregation
loss_agg: softmax

# Metric tracking
tracking_metric: val_acc
tracking_mode: max

# optimizer parameters
# learning rate of the optimizer
lr: 0.01
factor: 0.9
patience: 9999

# number of input neurons (must be odd)
input_size: 33
